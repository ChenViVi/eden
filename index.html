  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"

  <style>
    .tabs .indicator {
      background-color: #ffffff;
    }

  <script type="text/javascript">
    $(document).ready(function () {
      $(".button-collapse").sideNav();
      $.ajax({
        url: "https://api.github.com/repos/ChenViVi/me/issues",
        type: "get",
        dataType: 'json',
        data: ("milestone=1"),
        async: false,
        success: function (response) {
          var article_content = $('#article-content');
          for (var i = 0; i < response.length; i++) {
            var article = response[i];
            var updated_date = article.updated_at.split("T");
            article_content.append(
              '<div class="card hoverable z-depth-2 col s12">' +
              '<div class="card-content white-text">' +
              '<a href="article.html" class="card-title pink-text accent-1">' + article.title + '</a>' +
              '<p class="grey-text text-darken-2">' + updated_date[0] + " " + updated_date[1].substring(0,updated_date[1].length-1) + '</p>' +
              '</div>' +
              '<div class="card-action" data-id="' + article.id + '">' +
              '</div>' +
              '</div>'
            );
            var labels = article.labels;
            var labels_content = $('.card-action[data-id=' + article.id + ']');
            for (var j = 0; j < labels.length; j++)
              labels_content.append('<div class="chip">' + labels[j].name + '</div>');
          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
          Materialize.toast("未知错误", 3000);
        }
      });
    });
  </script>
</head>
